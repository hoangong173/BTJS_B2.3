<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập JS Buổi 2-3</title>
</head>
<body>
    <div class="container">
        <div class="w-50">
            <h2>BÀI 1: Tính tiền lương nhân viên</h2>
            <form>
              <h3>Lương mỗi giờ : 100.000</h3>
              <div class="form-group">
                <label for="daywork">Số ngày làm việc</label>
                <input type="number" class="form-control" id="day">
              </div>
              
              <button id="tinhDay" type="button" class="btn btn-primary" >Tính tiền</button>

              <p id="tongLuong" class="alert alert-danger"></p>
            </form>


            <h2>BÀI 2: Tính giá trị trung bình của 5 số thực</h2>
             <form>
              <div class="form-group">
                <label for="number">Số thứ nhất</label>
                <input type="number" class="form-control" id="so1">
              </div>
              <div class="form-group">
                <label for="number">Số thứ hai</label>
                <input type="number" class="form-control" id="so2">
              </div>
              <div class="form-group">
                <label for="number">Số thứ ba</label>
                <input type="number" class="form-control" id="so3">
              </div>
              <div class="form-group">
                <label for="number">Số thứ tư</label>
                <input type="number" class="form-control" id="so4">
              </div>
              <div class="form-group">
                <label for="number">Số thứ năm</label>
                <input type="number" class="form-control" id="so5">
              </div>
              <button id="tinhTB" type="button" class="btn btn-primary" >Tính Số Trung Bình</button>
              <p id="soTB"></p>
             </form>
             
             
             <h2>BÀI 3: Quy đổi tiền</h2>
             <form>
              <h3>Giá USD hiện nay = 23.5000d </h3>
              <div class="form-group">
                <label for="soDoLa">Số USD cần đổi</label>
                <input type="number" class="form-control" id="dola">
              </div>
              
              <button id="tinhUSD"  type="button" class="btn btn-primary" >Tính tiền đổi</button>

              <p id="soUSD"></p>
            </form>


            <h2>BÀI 4: Tính Chu Vi Và Diện Tích</h2>
             <form>
              <div class="form-group">
                <label for="chieudai">Chiều dài</label>
                <input type="number" class="form-control" id="cDai">
              </div>
              
              <div class="form-group">
                <label for="chieurong">Chiều rộng</label>
                <input type="number" class="form-control" id="cRong">
              </div>
              
              <button id="tinhCvDt"  type="button" class="btn btn-primary" >Tính</button>

              <p id="chuViDienTich"></p>
            </form>


            <h2>BÀI 5: Tính Tổng 2 Ký Số</h2>
             <form>
              <div class="form-group">
                <label for="number">Số có 2 chữ số</label>
                <input type="number" class="form-control" id="so2Chu">
              </div>
              
              <button onclick="tinhTong()"  type="button" class="btn btn-primary" >Tính tổng 2 ký số</button>

              <p id="tong2KySo"></p>
            </form>
        </div>




    </div>

    <script src="./js/Bai5.js"></script>
</body>
</html>
